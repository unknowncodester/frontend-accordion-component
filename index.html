<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='http://fonts.googleapis.com/css?family=Kumbh+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='./styles.css' rel='stylesheet' type='text/css'>  
  
  <script src="./accordion.js"></script>

  <title>FAQ Accordion Card</title>
</head>

<body>
  <div class="card">
      <div class="card__image card__image--woman">
        <img src="./images/illustration-woman-online-desktop.svg" height="300" width="350"/>
      </div>
      <div class="card__image card__image--box">
          <img src="./images/illustration-box-desktop.svg" height="150" width="150"/>
      </div>
      <div class="card__faqs">
        <h2 class="card__title">
          FAQ
        </h2>
        <article class="card__section">
          <h3 class="card__question">
            How many team members can I invite?
          </h3>
          <p class="card__answer">
              You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.
          </p>
        </article>
        <article class="card__section">
          <h3 class="card__question">
            What is the maximum file upload size?
          </h3 class="card__question">
          <p class="card__answer">
            No more than 2GB. All files in your account must fit your allotted storage space.
          </p>
        </article>
      </div>
  </div>

</body>

</html>
